<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <div class="container">
      <section class="intro">
        <h1>We're <span class="bold">coming soon</span></h1>
        <p class="info">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.
        </p>
        <form novalidate>
          <input type="email" placeholder="Email Address" name="email" />
          <img src="./images/icon-error.svg" alt="error" class="error-img" />
          <button type="submit" class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="submit" />
          </button>
          <p class="error">Please enter valid email.</p>
        </form>
      </section>
      <section class="hero-img"></section>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/vishwas0459">Vishwas Meshram</a>.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
